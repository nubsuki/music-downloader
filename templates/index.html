<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Downloader</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Music Downloader</h1>
      <div class="brand-note">
        Made by <strong>nubsuki</strong>
        <a href="https://github.com/nubsuki/music-downloader" target="_blank" rel="noopener" aria-label="GitHub repository" title="GitHub" class="brand-gh-link"><svg class="gh-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" aria-hidden="true"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg></a>
      </div>
      <form id="url-form">
        <input
          type="text"
          id="url-input"
          placeholder="Enter YouTube URL"
          required
        />
        <button type="submit">Add to Queue</button>
      </form>
      <div id="message-container"></div>

      <div class="status-grid">
        <div id="downloading-section" class="status-section">
          <h2>Downloading</h2>
          <ul id="downloading-list"></ul>
        </div>

        <div id="queued-section" class="status-section">
          <h2>In Queue</h2>
          <ul id="queued-list"></ul>
        </div>

        <div id="completed-section" class="status-section">
          <h2>Completed</h2>
          <ul id="completed-list"></ul>
        </div>

        <div id="failed-section" class="status-section">
          <h2>Failed</h2>
          <ul id="failed-list"></ul>
        </div>
      </div>
      <div id="downloaded-section" class="status-section">
        <h2>Downloaded Songs</h2>
        <input
          type="text"
          id="downloaded-search-input"
          placeholder="Search downloaded songs..."
        />
        <ul id="downloaded-list"></ul>
      </div>
    </div>
    <div id="app-config" data-enable-delete="{{ 'true' if enable_delete else 'false' }}" style="display:none"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <footer id="player-footer">
      <div id="now-playing">No song selected</div>
      <audio id="audio-player" controls></audio>
    </footer>
  </body>
</html>
